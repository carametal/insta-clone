{% load bootstrap4 %}
{% load static %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% bootstrap_messages %}

<head>
  <title>Signin Template for Bootstrap Â· Bootstrap</title>
  <link href="{% static 'insta/signin.css'%}" rel="stylesheet">
</head>
<body  class="text-center" >


  <form class="form-signin" action="{% url 'session_signup' %}" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Create your account</h1>
    <label for="inputUsername" class="sr-only">User Name</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required autofocus>
    <label for="inputEmail" class="sr-only">Email Address</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email Address">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required style="margin-bottom: 0;">
    <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</body>
